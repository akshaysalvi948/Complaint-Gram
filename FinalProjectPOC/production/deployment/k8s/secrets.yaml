apiVersion: v1
kind: Secret
metadata:
  name: sync-secrets
  namespace: postgres-starrocks-sync
type: Opaque
data:
  # Base64 encoded secrets
  # To generate: echo -n "your_password" | base64
  postgres-password: cGFzc3dvcmQ=  # password
  starrocks-password: cm9vdA==      # root
  grafana-password: YWRtaW4=        # admin
  
  # Optional: Sentry DSN
  sentry-dsn: ""  # Add your Sentry DSN here
  
  # Optional: Alert webhooks
  alert-webhook-url: ""
