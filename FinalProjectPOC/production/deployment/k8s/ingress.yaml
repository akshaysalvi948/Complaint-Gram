apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sync-app-ingress
  namespace: postgres-starrocks-sync
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - sync-app.example.com
    - grafana.example.com
    - prometheus.example.com
    secretName: sync-app-tls
  rules:
  - host: sync-app.example.com
    http:
      paths:
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: sync-app-service
            port:
              number: 8080
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: sync-app-service
            port:
              number: 9090
  - host: grafana.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana-service
            port:
              number: 3000
  - host: prometheus.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prometheus-service
            port:
              number: 9090

---
apiVersion: v1
kind: Service
metadata:
  name: sync-app-loadbalancer
  namespace: postgres-starrocks-sync
  labels:
    app: sync-app
spec:
  type: LoadBalancer
  selector:
    app: sync-app
  ports:
  - name: health
    port: 8080
    targetPort: 8080
  - name: metrics
    port: 9090
    targetPort: 9090
